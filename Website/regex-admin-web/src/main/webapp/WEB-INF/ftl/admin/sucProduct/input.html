		<script type="text/javascript">
			function save() {
				var id = $("#id").val();
				var name =$("#name").val();
				var keywords=$("#keywords").val();
				var description = $("#description").val();
				var sort = $("#sort").val();
				var createTime = $("#createTime").val();
				var updateTime = $("#updateTime").val();
				var picUrl=$("#picUrl").attr("src");
				var detial=$("#editor1").html();
				var flag = true;
				if(name==""|| name == null || name=="undifined") {
					alert("请输入标题名称");
					flag = false;
					return false;
				}
				if(createTime==""|| createTime == null || createTime=="undifined") {
					<#if productDTO??>
						createTime=new Date("${productDTO.createTime?datetime}")
					<#else>
					createTime=new Date();
					</#if>
				}
				if(updateTime==""|| updateTime == null || updateTime=="undifined") {
					<#if productDTO??>
					updateTime=new Date("${productDTO.updateTime?datetime}")
				<#else>
					updateTime=new Date();
				</#if>
				}
				if(flag) {
					$.ajax({
						type : "post",
						url : "${base}/sys/sucProduct/save.htm",
						data : {
							id : id,
							name : name,
							keywords : keywords,
							description : description,
							sort : sort,
							createTime : createTime,
							updateTime : updateTime,
							picUrl :picUrl,
							detial : detial
							},
						dataType : "json",
						async : false,
						success : function(data) {
							if(data.message == 2) {
								layer.alert('请完善数据');   
									// return false;
								} else if(data.message == 1) {
									layer.msg('保存成功！', {
									  icon: 1,
									  time: 2000 //2秒关闭（如果不配置，默认是3秒）
									}, function(){
										window.location.href="${base}/sys/sucProduct/show.htm";
									});   
								} else {
									layer.msg('系统繁忙！'); 
								}
						}
					}); 
				}
			}
		</script>

	$('[data-toggle="buttons"] .btn').on('click', function(e){
		var target = $(this).find('input[type=radio]');
		var which = parseInt(target.val());
		var toolbar = $('#editor1').prev().get(0);
		if(which >= 1 && which <= 4) {
			toolbar.className = toolbar.className.replace(/wysiwyg\-style(1|2)/g , '');
			if(which == 1) $(toolbar).addClass('wysiwyg-style1');
			else if(which == 2) $(toolbar).addClass('wysiwyg-style2');
			if(which == 4) {
				$(toolbar).find('.btn-group > .btn').addClass('btn-white btn-round');
			} else $(toolbar).find('.btn-group > .btn-white').removeClass('btn-white btn-round');
		}
	});


	

	if ( typeof jQuery.ui !== 'undefined' && ace.vars['webkit'] ) {
		
		var lastResizableImg = null;
		function destroyResizable() {
			if(lastResizableImg == null) return;
			lastResizableImg.resizable( "destroy" );
			lastResizableImg.removeData('resizable');
			lastResizableImg = null;
		}

		var enableImageResize = function() {
			$('.wysiwyg-editor')
			.on('mousedown', function(e) {
				var target = $(e.target);
				if( e.target instanceof HTMLImageElement ) {
					if( !target.data('resizable') ) {
						target.resizable({
							aspectRatio: e.target.width / e.target.height,
						});
						target.data('resizable', true);
						
						if( lastResizableImg != null ) {
							//disable previous resizable image
							lastResizableImg.resizable( "destroy" );
							lastResizableImg.removeData('resizable');
						}
						lastResizableImg = target;
					}
				}
			})
			.on('click', function(e) {
				if( lastResizableImg != null && !(e.target instanceof HTMLImageElement) ) {
					destroyResizable();
				}
			})
			.on('keydown', function() {
				destroyResizable();
			});
	    }

		enableImageResize();

	}
